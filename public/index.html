<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mini App</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body>

  <div class="header-bar">
    <div class="overlay" id="overlay" onclick="closeAllModals()"></div>
    <button class="menu-btn" id="menuButton" onclick="toggleMenu()">☰</button>
    <div class="dropdown-menu" id="dropdownMenu">
      <button class="close-btn" onclick="toggleMenu()">×</button>
      <button onclick="showSupport()">Поддержка</button>
    </div>
    <div class="title">Ваши сервисы:</div>
  </div>
  <div class="content">
    <!-- Отображение аватарки и имени пользователя -->
    <!--
    <div class="container">
      <div class="header">
        <div class="username" id="username">Имя пользователя</div>
        <img class="avatar" id="avatar" src="" alt="Аватар">
      </div>
    -->

    <div class="service-list" id="serviceList">
      <!-- Сервисы будут подгружаться сюда -->
    </div>
    <button class="add-button" onclick="openModal()">Добавить</button>
  </div>

  <!-- Оверлей и модалки -->
  <!-- <div class="overlay" id="overlay" onclick="closeAllModals()"></div> -->

  <div class="modal" id="addModal">
    <button class="close-btn" onclick="closeModal()">×</button>
    <div class="modal-title">Выберите способ добавления</div>
    <button class="modal-button" onclick="addByID()">Добавить по ID</button>
    <button class="modal-button" onclick="addByQR()">Добавить через QR</button>
  </div>

  <div class="modal" id="idInputModal">
    <button class="close-btn" onclick="closeModal()">×</button>
    <div class="modal-title">Введите ID</div>
    <input id="serviceIdInput" type="text" placeholder="Например: 12345" autocomplete="off" />
    <button class="add-button" onclick="submitId()">Добавить</button>
  </div>

  <div class="modal" id="confirmModal">
    <button class="close-btn" onclick="closeConfirmModal()">×</button>
    <div class="modal-title">Удалить этот сервис?</div>
    <button class="modal-button" onclick="deleteConfirmedService()">Удалить</button>
  </div>

  <!-- модалка выбора мастера -->
  <div class="modal" id="chooseMasterModal">
    <button class="close-btn" onclick="closeChooseMasterModal()">×</button>
    <div class="modal-title">Выберите мастера</div>
    <div id="masterList"></div>
  </div>

  <!-- модалка выбора услуги конкретного сервиса -->
  <div class="modal" id="chooseServiceModal">
    <button class="close-btn" onclick="closeChooseServiceModal()">×</button>
    <div class="modal-title">Выберите услуги</div>

    <div id="serviceSelectList" class="service-select-list">
      <!-- сюда будут подставляться чекбоксы -->
    </div>

    <button class="modal-button" onclick="submitSelectedServices()">Продолжить</button>
  </div>





  <div class="overlay" id="overlay" onclick="closeAllModals()"></div>
  <script src="app.js"></script>
  <div id="customAlert" class="custom-alert"></div>
</body>

</html>
